<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>策略回测 - 股票智能分析平台</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">股票智能分析平台</div>
        <div class="nav-links">
            <a href="/">首页</a>
            <a href="/data_crawl">数据采集</a>
            <a href="/pattern_def">走势模板定义</a>
            <a href="/matching">相似模式匹配</a>
            <a href="/prediction">买卖点预测</a>
            <a href="/backtest">策略回测</a>
        </div>
    </div>
    <div class="container">
        <h2>买卖点策略回测</h2>
        <form id="backtestForm">
            <div class="form-group">
                <label>股票代码（如：600000.SH）</label>
                <input type="text" id="backtestTsCode" name="ts_code" placeholder="请输入完整股票代码">
            </div>
            <div class="form-group">
                <label>回测时间范围</label>
                <div style="display:flex; gap:10px;">
                    <input type="date" id="startDate" name="start_date">
                    <span>-</span>
                    <input type="date" id="endDate" name="end_date">
                </div>
            </div>
            <div class="form-group">
                <label>预测模型</label>
                <select id="backtestModelType" name="model_type">
                    <option value="rf">随机森林（RF）</option>
                    <option value="lstm">长短期记忆网络（LSTM）</option>
                </select>
            </div>
            <button type="submit">开始回测</button>
        </form>

        <!-- 回测结果 -->
        <div id="backtestResult" style="margin-top:30px;"></div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
